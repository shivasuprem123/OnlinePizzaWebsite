<div class="container">
    <h2 ><strong>Login Page</strong></h2>
 <div class="col-md-4">
    
    <form [formGroup]="service.formModel" class="mb-4" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group ">
      <label >Email address</label>
      <input  type="email" class="form-control"  name="userName" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter email or UserName" required> 
       <small id="emailHelp" class="form-text text-muted" ></small>
    </div>
    <div class="form-group "> 
        <label >Password</label>
            <input type="password" class="form-control"   name="password"  formControlName="password"    id="exampleInputPassword1"   placeholder="Enter Password" required>
        </div>
    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
